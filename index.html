<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Open Pharmacy</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
      body {
      }
      .overlay {
        background: linear-gradient(-45deg, rgba(255,255,255,0.95) 0%,rgba(255,255,255,1) 50%, rgba(255,255,255,0.98) 100%);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .overlay_2 {
        background-image: url(bg.svg);
        background-repeat: repeat;
        background-size: 30px;
        background-position: -20px -20px;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .overlay_3 {
        background: linear-gradient(-45deg, #f53f51 0%, #c13ccf 100%);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      .text {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -82px;
        margin-left: -130px;
        text-align: center;
      }
      .title {
        font-family: 'Rubik', sans-serif;
        font-size: 30px;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 20px;
        background: #f53f51; /* Old browsers */
        background: -webkit-linear-gradient(-45deg, #f53f51 0%,#c13ccf 100%); /* Chrome10-25,Safari5.1-6 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        font-family: 'Rubik', sans-serif;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        background: #f53f51; /* Old browsers */
        background: -webkit-linear-gradient(-45deg, #E43D7E 0%, #C93CBD 100%); /* Chrome10-25,Safari5.1-6 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="overlay_3"></div>
    <div class="overlay_2"></div>
    <div class="overlay"></div>
    <div class="text">
      <img src="icon.png" width="100"/>
      <div class="title">OPEN PHARMACY</div>
      <div class="subtitle">Coming soon...</div>
    </div>
  </body>
</html>
